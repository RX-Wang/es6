<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p style="color:red">component标签和v-bind:is 是重点</p>
        <input type="radio" name="dong" v-model="currentView" value="com1"/>com1
        <input type="radio" name="dong" v-model="currentView" value="com2"/>com2
        <input type="radio" name="dong" v-model="currentView" value="com3"/>com3
        <component :is="currentView"></component>
    </div>
<script>
    const com1 = {
        template : '<p>com1</p>'
    };
    const com2 = {
        template : '<p>com2</p>'
    };
    const com3 = {
        template : '<p>com3</p>'
    };
    const vm = new Vue({
        el : '#app',
        data : {
            currentView : 'com1'
        },
        components : {
            com1,
            com2,
            com3
        }
    });
</script>
</body>
</html>
